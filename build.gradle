defaultTasks 'clean', 'build'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.21.0'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.ben-manes.versions'

description = 'JSON/XML/YAML Test'
group = 'ch.frostnova.test'
version = '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

def dateTimeFormat = java.time.format.DateTimeFormatter.ofPattern("yyyy-MM-dd HH:mm:ss")
def buildDate = java.time.LocalDateTime.now()

jar {
    manifest {
        attributes(
                "Name": project.name,
                "Version": project.version,
                "Build-Date": dateTimeFormat.format(buildDate)
        )
    }
}

dependencyUpdates.resolutionStrategy = {
    componentSelection { rules ->
        rules.all { ComponentSelection selection ->
            boolean rejected = ['alpha', 'beta', 'rc', 'cr', 'm'].any { qualifier ->
                selection.candidate.version ==~ /(?i).*[.-]${qualifier}[.\d-]*/
            }
            if (rejected) {
                selection.reject('Release candidate')
            }
        }
    }
}


ext {
    junitVersion = '4.12'
    mockitoVersion = '2.28.2'
    jacksonVersion = '2.9.9'
    slf4jVersion = '1.7.26'
    logbackVersion = '1.2.3'

    libs = [
        jackson              : [
                "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}",
                "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}",
                "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}",
                "com.fasterxml.jackson.module:jackson-module-afterburner:${jacksonVersion}"
        ],
        xml : [
                "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:${jacksonVersion}"
        ],
        yaml : [
                "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:${jacksonVersion}"
        ],
        cbor : [
                "com.fasterxml.jackson.dataformat:jackson-dataformat-cbor:${jacksonVersion}"
        ],
        csv: [
                "com.fasterxml.jackson.dataformat:jackson-dataformat-csv:${jacksonVersion}"
        ],
        testbase          : [
                "junit:junit:${junitVersion}",
                "org.mockito:mockito-core:${mockitoVersion}"
        ],
        loggingAPI   : [
                "org.slf4j:slf4j-api:${slf4jVersion}"
        ],
        loggingImpl  : [
                "org.slf4j:jcl-over-slf4j:${slf4jVersion}",
                "org.slf4j:jul-to-slf4j:${slf4jVersion}",
                "ch.qos.logback:logback-classic:${logbackVersion}"
        ]
	]
}

dependencies {
    compile libs.jackson
    compile libs.xml
    compile libs.yaml
    compile libs.cbor
    compile libs.csv
    compile libs.loggingAPI
    compile libs.loggingImpl

    testCompile libs.testbase
}
